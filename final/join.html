<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chubbuck Chamber of Commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&family=Libre+Baskerville&family=Roboto:wght@300&display=swap">
</head>
<body>
    <header>
        <div class="logo-nav">
            <nav>
                <img src="images/Chubbuck_Logo3.png" alt="Chubbuck Chamber of Commerce">
                <button onclick="toggleMenu()">&#9776;</button>
                <ul id="navigation" class="hide">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="chubbuck.html">Chubbuck</a></li>
                    <li class="active"><a href="join.html">Join</a></li>
                    <li><a href="directory.html">Directory</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>  
    <main>
        <form id="joinform" method="get" action="thanks.html">
            <h2>Chubbuck Chamber of Commerce Membership Form</h2>
            <fieldset>
                <legend>Personal Information</legend>
                <label class="top">First Name*<input type="text" name="fname" required></label>
                <label class="top">Last Name*<input type="text" name="lname" required></label>
                <label class="top">Title<input type="text" name="title"></label>
                <label class="top">Email*<input type="email" name="email" placeholder="example@gmail.com" required></label>
                <label class="top">Phone<input type="tel" name="phone" placeholder="3335552222"></label>
            </fieldset>
            <fieldset>
                <legend>Business Information</legend>
                <label class="top">Business Name*<input type="text" name="bname" required></label>
                <label class="top">Business Address<input type="text" name="address"></label>
                <label class="top">Business Website<input type="text" name="website"></label>
                <label class="top">Business Description:
                    <textarea class="top" rows="4" cols="50" name="description" form="joinform"></textarea>
                </label>
            </fieldset>
            <section>
                <div></div>
            </section>
            <fieldset>
                <legend>Membership</legend>
                <div>Choose a Membership Level:
                    <label class="sbs">Non-Profit<input type="radio" name="membership" value="Non-Profit" ></label>
                    <label class="sbs">Bronze<input type="radio" name="membership" value="Bronze" ></label>
                    <label class="sbs">Silver<input type="radio" name="membership" value="Silver" ></label>
                    <label class="sbs">Gold<input type="radio" name="membership" value="Gold" ></label>
                </div>
            </fieldset>
            <input class="submitBtn" type="submit" value="submit">
        </form>
    </main>
    <footer>
        <p>&copy; 2021 | Meagan Roberts | Idaho | <a href="reference.html">Reference Page</a></p>
        <div id="currentDate"></div>
      </footer>
      <script src="js/main.js"></script>
</body>
</html>
